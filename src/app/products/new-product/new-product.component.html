<div class="card">
  <h3>Add new product</h3>
  <form (ngSubmit)="saveProduct()">
    <div class="form-row">
      <label for="title">Title</label>
      <input type="text"  id="title" [(ngModel)]="product.title">
    </div>
    <br>

    <div class="imageUrl">
      <label for="imageUrl">Image URL</label>
      <input type="text" id="imageUrl" [(ngModel)]="product.image">
    </div>
    <br>

    <div class="form-row">
      <label for="price">Price</label>
      <input type="text" id="price" [(ngModel)]="product.price">
    </div>
    <br>

    <div class="form-row">
      <label for="description">Description</label>
      <textarea rows="6" id="description" [(ngModel)]="product.description"></textarea>
    </div>
    <br>

<!--    <div class="form-row">
      <label for="rate">rate</label>
      <input type="text" id="rate" [(ngModel)]="product.rating?.rate">
    </div>
    <br>

    <div class="form-row">
      <label for="rate-count">rate-count</label>
      <input type="number" id="rate-count" [(ngModel)]="product.rating?.count">
    </div>
    <br>-->

    <button class="button" type="submit">add</button>
  </form>
</div>
